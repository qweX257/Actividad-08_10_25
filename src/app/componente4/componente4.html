<h3>Inicio de sesión</h3> 
<form (ngSubmit)="onSubmit()" #loginForm="ngForm"> 
    <div> 
        <label for="email">Correo electrónico:</label>
        <br> 
        <input type="email" id="email" name="email" required [(ngModel)]="email" #emailCtrl="ngModel" /> 
        <div *ngIf="emailCtrl.invalid && emailCtrl.touched" style="color:red"> 
            El correo es obligatorio y debe tener formato válido. 
        </div> 
    </div> 
    <div style="margin-top: 10px;"> 
        <label for="password">
            Contraseña:
        </label><br> 
        <input type="password" id="password" name="password" required minlength="6" [(ngModel)]="password" #passwordCtrl="ngModel" /> 
        <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" style="color:red"> 
            La contraseña debe tener al menos 6 caracteres. 
        </div> 
    </div> 
    <button type="submit" [disabled]="loginForm.invalid" style="margin-top: 10px;"> 
        Enviar 
    </button> 
</form> <!-- Para ver el resultado --> 
<p *ngIf="submitted"> Datos enviados: {{ email }} / {{ password }} </p>
</div>
